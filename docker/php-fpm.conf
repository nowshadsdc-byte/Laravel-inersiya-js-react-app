[global]
daemonize = no
error_log = /proc/self/fd/2
log_level = warning

[www]
user = www-data
group = www-data
listen = 9000
pm = dynamic
pm.max_children = 20
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 5
pm.process_idle_timeout = 10s

catch_workers_output = yes
decorate_workers_output = no

; Pass environment variables to workers
clear_env = no
